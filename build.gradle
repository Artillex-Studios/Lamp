plugins {
    id 'java'
}

subprojects {

    apply plugin: 'java'
    apply plugin: 'maven'

    group 'io.github.revxrsal'
    version '1.3'

    repositories {
        mavenCentral()
    }

    dependencies {
        compileOnly 'org.jetbrains:annotations:22.0.0'
        compileOnly 'org.projectlombok:lombok:1.18.20'
        annotationProcessor 'org.projectlombok:lombok:1.18.20'
    }
}